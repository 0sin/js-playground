<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기 만들기</title>
</head>
<body>
  <h1>계산기 만들기 | Loop</h1>
  <h2 id="answer">계산결과</h2>
  


  <script>
    function main() {
      let answer = document.getElementById('answer');
      let firstNum = Number(prompt('첫번째 숫자를 입력해주세요.'));
      let num, s;
      let n = 2;
      let result = firstNum;

      while (true) {
        s = prompt('연산자를 입력해주세요. 멈추려면 q를 입력하세요.');
        if (s === 'q') {
          break;
        }

        num = Number(prompt(n + '번째 숫자를 입력해주세요.'));
        if (s === '+') {
          result += num;
          console.log(result);
        } else if (s === '-') {
          result -= num;
          console.log(result);
        } else if (s === '*') {
          result *= num;
          console.log(result);
        } else if (s === '/') {
          result /= num;
          console.log(result);
        } else {
          result = '잘못된 값을 입력하였습니다.'
          break;
        }
        n++
      }
    answer.innerHTML = result;
  }

  main();

  </script>
  
</body>
</html>
