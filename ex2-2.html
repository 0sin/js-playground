<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력받은 문자는</title>
</head>
<body>
  <h2 id="h2">test</h2>
  <script>
    let str = prompt("영문을 입력하세요");
    const h2 = document.getElementById('h2');

    if (str == str.toUpperCase()) {
      h2.innerHTML = str + "은(는) 대문자 문장입니다."
    } else if (str == str.toLowerCase()) {
      h2.innerHTML = str + "은(는) 소문자 문장입니다."
    } else {
      h2.innerHTML = str + "은(는) 보통문장입니다."
    }
  </script>
  
</body>
</html>
