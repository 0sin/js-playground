<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>test</h2>
  <script>
    let str = prompt("Input number");
    let n = Number(str);
    if (n > 5) {
      console.log(n + " 은(는) 5보다 큽니다.");
    } else if (n === 5) {
      console.log(n + " 입니다.")
    } else {
      console.log(n + " 은(는) 5보다 작습니다.")
    }
  </script>
  
</body>
</html>
