<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
</head>
<body>
  <h2>test</h2>
  <script>
    let sum = 0;
    let count = -1;
    let n = -1;

    while (n != 0) {
      n = Number(prompt("숫자를 입력해주세요. (0을 입력하면 종료)"));
      sum += n;
      count++;
      console.log(count, n, sum)
    }

    document.write("입력한 숫자의 갯수는 " + count + "개, 합은 " + sum + "입니다.");



  </script>
  
</body>
</html>
