<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
</head>
<body>
  <h2>test</h2>
  <script>
    // while (조건식) {true 일때만 실행. false면 out}

    let sum = 0;
    for (let n = 1; n <= 100; n++) {
      if(n % 2 === 0) {sum += n}      
    }
    document.write("1부터 100까지 짝수의 합은 " + sum + "입니다.");



  </script>
  
</body>
</html>
