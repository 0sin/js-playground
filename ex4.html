<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Prime Number</title>
</head>
<body>
  <h2>test</h2>
  <script>
    let num = Number(prompt("2 이상의 정수를 입력해 주세요."));
    let isPrime = true;
    
    for (let i = 2; i < num; i++) {
      if (num % i === 0) {
        isPrime = false;
        break;
      } 
      console.log(isPrime, i);
    }

    if (isPrime) {
      document.write(num + "는(은) 소수입니다.")
    } else {
      document.write(num + "는(은) 소수가 아닙니다.")
    }

    



  </script>
  
</body>
</html>
