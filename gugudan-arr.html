<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gugudan | array</title>
</head>
<body>
  <h1>구구단 전체 출력</h1>

  <script>
    var results = [];
    var length = 9;

    for(var n=2; n <= length; n++) {
      // 계산 결과를 배열에 저장
      for(var i=1; i <= length; i++) { 
      // results.push(n * i); 이렇게 하면 숫자가 2, 3, 4, ...이렇게 순서대로 찍힌다... 왜지?
        results[i] = n * i;
      }
      document.write("<h2>" + n + "단 </h2>")
      // 배열의 내용을 출력 
      for(var i=1; i <= length; i++) { 
          // document.getElementById('sol').innerHTML = results + "<br>";
          var str = "";
          str += n;
          str += " X ";
          str += i;
          str += " = ";
          str += results[i];
          str += "<br>"
          document.write(str);
        }    
    }
    

    console.log(results);
  </script>
  
</body>
</html>
