<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>구구단 출력하기</h1>
  <script>
    let num = Number(prompt("1부터 9까지의 숫자를 입력해주세요."));
    document.write("<h2>구구단 " + num + "단 출력하기</h2>")
    for (let i=1; i<10; i++) {
      console.log(num + " * " + i + " = " + num * i);
      document.write(num + " * " + i + " = " + (num * i) + "<br>");
    }

    /* while 쓰는 법 참고 
      var i = 1;
      while (i < 10) {
        // 곱셈 결과 출력
        // i 값을 1 증가
      } */
  </script>
</body>
</html>
