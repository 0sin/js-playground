<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>구구단 출력하기</h1>
  출력할 단수: <input type="text" id="num"> <button onclick="runGugudan()">확인</button>
  <div id="gugudan"></div>

  <script>
    function runGugudan() {
      let num = document.getElementById("num").value;
      let gugudan = document.getElementById("gugudan");
      // gugudan.innerHTML("<h2>구구단 " + num + "단 출력하기</h2>")
      
      if (num < 2 || num > 9) {
        alert("2와 9 사이의 숫자만 입력할 수 있습니다.");
      } else {
          for (let i=1; i<10; i++) {
            console.log(num + " * " + i + " = " + num * i);
            gugudan.innerHTML = num + " * " + i + " = " + (num * i) + "<br>";
          }
      }
      
    }


    

    /* while 쓰는 법 참고 
      var i = 1;
      while (i < 10) {
        // 곱셈 결과 출력
        // i 값을 1 증가
      } */
  </script>
</body>
</html>
