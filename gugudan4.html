<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>구구단 출력하기</h1>
  
  <script>
      // while, break
      let strN = prompt("숫자를 입력해 주세요.")
      let num = Number(strN)
      
      if (num < 2 || num > 9) {
        alert("2와 9 사이의 숫자만 입력할 수 있습니다.");
        // strN = prompt("숫자를 입력해 주세요.");
      } else {
          document.write("<h2>" + num + "단</h2>");
          for (let i=1; i<10; i++) {
            let ret = num * i;
            document.write(num + " * " + i + " = " + ret + "<br>");
          }
      }
      
    


    

    /* while 쓰는 법 참고 
      var i = 1;
      while (i < 10) {
        // 곱셈 결과 출력
        // i 값을 1 증가
      } */
  </script>
</body>
</html>
